<mat-toolbar>
  Student Information System
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>

    <button mat-button class="menu-button" [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
      <span> Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span> Profile</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['/about']">
      <mat-icon>info</mat-icon>
      <span> About</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" *ngxPermissionsOnly="'DEVELOPER'">
      <mat-icon>help</mat-icon>
      <span> Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
